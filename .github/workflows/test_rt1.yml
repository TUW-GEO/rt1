jobs:
  build:
    runs-on: ${{ matrix.os }}
      strategy:
      matrix:
      # define operating systems and python versions to use
        os: [ubuntu-latest]#, windows-latest, macOS-latest]
        python-version: [3.6]#, 3.7, 3.8]

    name: Python ${{ matrix.python-version }} RT1_test
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: tests/test_env.yml
          activate-environment: test_rt1

          show-channel-urls: true
          use-only-tar-bz2: true


          python-version: ${{ matrix.python-version }}

          auto-activate-base: false
          auto-update-conda: true

      - name: test RT1
        # do this to ensure proper activation of conda environment
        shell: bash -l {0}
        run: |
          #conda --version
          #conda info
          #conda list
          #which python
          python -m pytest -cov=rt1 -cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage1.xml,./coverage2.xml
          directory: ./coverage/reports/
          flags: unittests
          env_vars: os,python-version
          name: codecov-umbrella
          fail_ci_if_error: true
          path_to_write_report: ./coverage/codecov_report.txt
          verbose: true