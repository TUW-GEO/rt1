jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    name: Python ${{ matrix.python-version }} RT1_test
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: tests/test_env.yml
          activate-environment: test_rt1

          show-channel-urls: true
          use-only-tar-bz2: true


          python-version: ${{ matrix.python-version }}

          auto-activate-base: false
          auto-update-conda: true

      - name: check env activation
        # do this to ensure proper activation of conda environment
        shell: bash -l {0}
        run: |
          #conda --version
          #conda info
          #conda list
          #which python
          echo "PYTHONPATH=rt1" >> $GITHUB_ENV
          pytest --cov=rt1

